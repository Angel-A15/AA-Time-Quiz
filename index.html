<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/CSS/style.css" />

</head>

<body>
    <!--sets timer at default 2min-->
    <div><span id="time">02:00</span></div>

    <!--the background-->
    <div class="wrapper">
        
        <!--contains the whole quiz in the center--->
        <div class="container">

            <!--the greeting message of quiz-->
            <div class="quiz-layout">

                <h1 class="welcome">Welcome to Code Quiz!</h1>
                <h2 id="countdown"></h2>
                <p id="main"></p>
                

            </div>
            
            <!--container of the entire text content-->
            <div class="quiz-rules">

                <!--container/message prior to rules-->
                <div class="mess">
                    <span>Wait! Rules of this Quiz</span>
                </div>

                <!--container/rules-->
                <div class="rule-list">

                    <div class="rule">The quiz will start after clicking the "start quiz" button.</br>
                        Incorrect answers will reduce your time by 10 sec.</br>
                        The quiz is over once all questions are answered or the timer reaches zero.</br>
                        Good Luck!
                    </div>

                </div>

                <!--button-->
                <div class="start-btn">

                    <button id="strt">Start Quiz</button>
                   
                </div>
            </div>
        
        </div>


    </div>


    <script src="./assets/JS/script.js"></script>
    
</body>

</html>
