<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/CSS/style.css" />

</head>

<body>
    <div><span id="time">05:00</span></div>
    <div class="wrapper">
        <div class="container">
            <div class="quiz-layout">

                <h1 class="welcome">Welcome to Code Quiz!</h1>
                <h2 id="countdown"></h2>
                <p id="main"></p>
                

            </div>

            <div class="quiz-rules">
                <div class="mess">
                    <span>Wait! Rules of this Quiz</span>
                </div>
                <div class="rule-list">
                    <div class="rule">The quiz will start after clicking the "start quiz" button.</div>
                    <div class="rule">Incorrect answers will reduce your time by 10 sec.</div>
                    <div class="rule">The quiz is over once all questions are answered or the timer reaches zero.</div>
                    <div class="rule">Good Luck!</div>
                </div>
                <div class="start-btn">
                    <button id="strt">Start Quiz</button>
                   
                </div>
            </div>
        
        </div>

        <div id="quiz"></div>


    </div>



    <script src="./assets/JS/script.js"></script>
    
</body>

</html>
